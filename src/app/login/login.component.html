<!-- Container with top margin -->
<div class="container mt-5">
  <!-- Row centered horizontally and vertically -->
  <div class="row justify-content-center align-items-center">
    
    <!-- Column with medium width of 6 -->
    <div class="col-md-6">
      <!-- Card component for the login form -->
      <div class="card">
        <!-- Card header -->
        <div class="card-header">
          Login
        </div>
        <!-- Card body containing the login form -->
        <div class="card-body">
          <!-- Login form bound to Angular form group -->
          <form [formGroup]="this.loginFormGroup">
            <!-- Username input field -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" formControlName="username" (keyup.enter)="onSubmit()">
            </div>
            <!-- Password input field -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" formControlName="password" (keyup.enter)="onSubmit()">
            </div>
            <!-- Submit button for the login form -->
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
          </form>
        </div>
      </div>
      <!-- Alert displayed if login fails -->
      <div *ngIf="this.loginFailed" class="alert alert-danger" role="alert">
        Invalid email or password. Please enter a valid email address and password combination to continue.
      </div>
    </div>
  </div>
</div>
