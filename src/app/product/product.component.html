<div class="container" *ngIf="product">
  <h2 class="page-title">{{product.title}}</h2>
  <div class="row align-items-center">
    <!-- Image on the left -->
    <div class="col-md-6">
      <img class="img-fluid" [src]="'assets/'+product.item_id+'.png'" alt="{{product.title}}">
    </div>

    <!-- Product information on the right -->
    <div class="col-md-6">
      <h5><strong>{{product.title}}</strong></h5>
      <p><strong>Price:</strong> {{product.price}} Euro</p>
      <p><strong>Build time:</strong> {{product.est_time}}</p>
      <p><strong>Material:</strong> {{product.material}}</p>
      <p><strong>Dimensions:</strong> {{product.dimensions}}</p>
      <p><strong>Description:</strong> {{product.description}}</p>

      <a href="#" class="btn btn-primary">Proceed to checkout</a>
    </div>
  </div>
</div>
