<div class="container" *ngIf="product">
  <!-- Page title displaying the product name -->
  <h2 class="page-title">{{product.name}}</h2>
  
  <!-- Row to align image and product information side by side -->
  <div class="row align-items-center">
    
    <!-- Column for the product image, occupying 6 columns on medium screens -->
    <div class="col-md-6">
      <!-- Responsive image with alt text as the product name -->
      <img class="img-fluid" [src]="product.image_url" alt="{{product.name}}">
    </div>

    <!-- Column for the product information, occupying 6 columns on medium screens -->
    <div class="col-md-6">
      <!-- Product name -->
      <h5><strong>{{product.name}}</strong></h5>
      <!-- Product price -->
      <p><strong>Price:</strong> {{product.cost}} Euro</p>
      <!-- Product build time -->
      <p><strong>Build time:</strong> {{product.est_time}}</p>
      <!-- Product material -->
      <p><strong>Material:</strong> {{product.material}}</p>
      <!-- Product dimensions -->
      <p><strong>Dimensions:</strong> {{product.dimensions}}</p>
      <!-- Product description -->
      <p><strong>Description:</strong> {{product.description}}</p>

      <!-- Checkout button, displayed only if the user is logged in -->
      <a *ngIf="this.authService.isLoggedIn()" [href]="'/checkout/'+product.item_id" class="btn btn-primary">Proceed to checkout</a>
    </div>
  </div>
</div>
